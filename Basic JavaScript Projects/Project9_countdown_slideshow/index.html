<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>COUNTDOWN</title>
        <script src="JS/main.js"></script>
        <link rel="stylesheet" href="CSS/main.css">

    </head>

    <body>

        <!--Slideshow Container-->
        <div class="slideshow-contianer">

            <!--ful width images number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="images/NSR Fashion Stage Cast District wm.jpg">
                <div class="text">/NSR Fashion Stage Cast District</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                    <img src="images/NSR Fashion Stage Dream Fever District 2.jpg">
                <div class="text">NSR Fashion Stage Dream Fever District</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                    <img src="images/NSR Fashion Stage Natura District Remove Trumpet wm.jpg">
                <div class="text">NSR Fashion Stage Natura District</div>
            </div>

            <!-- Next and Previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10094;</a>
        
        </div>
        <!--Slideshow Container end-->

        <!--dots/circles for slidesow-->
        <div >
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!--dots/circles for slidesow end-->

        <p>How many seconds would ou like to set your alarm for?</p>
        <input id="seconds" value=""/>
        
        <button onclick="countdown()">Click here to set</button>
        
        <p id="timer"></p>
        <!--Footer start-->
    <footer>
        &copy;2021
    </footer>
        <!--Footer end-->

    </body>

</html>
